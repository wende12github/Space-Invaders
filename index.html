<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Space Invaders game using HTML, CSS and JavaScript"
        />
        <meta
            name="keywords"
            content="space invaders, game, html, css, javascript"
        />
        <meta name="author" content="Wendmagegn T." />
        <link
            rel="icon"
            href="./images/space-invaders-favicon.png"
            type="image/png"
        />

        <title>Space Invaders</title>

        <link rel="stylesheet" href="styles.css" />
        <!-- Howler.js (audio handling library) -->
        <!-- Import the CDN (content display network) of Howler.js a library used for handeling audio files in our js files -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
            integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <div>
            <div id="scoreContainer">Score: <span id="scoreEl">0</span></div>
            <div id="hearts">❤️❤️❤️</div>
            <canvas id="gameCanvas" width="480" height="320"></canvas>

            <!-- background container -->
            <div id="startScreen">
            <div class="centered-text">
                <h1 class="title-text">Space Invaders</h1>

                <!-- button -->
                <div id="startButton" class="button-container">
                <img src="./images/button.png" alt="Start Button" />
                <span class="button-label">Start</span>
                </div>

                <!-- controls -->
                <div class="controls-container">
                <div class="controls cool-controls">
                    <h3 class="controls-title">Controls</h3>
                    <p class="control-item">A / <span>&#8592;</span> - Move Left</p>
                    <p class="control-item">W / <span>&#8593;</span> - Move Up</p>
                    <p class="control-item">D / <span>&#8594;</span> - Move Right</p>
                    <p class="control-item">S / <span>&#8595;</span> - Move Down</p>
                    <p class="control-item">
                    Space /
                    <span
                        style="
                        display: inline-block;
                        font-size: 50px;
                        margin-top: 10px;
                        "
                        >&#9251;</span
                    >
                    - Shoot
                    </p>
                </div>
                </div>
            </div>
            </div>

            <!-- restart screen -->
            <!-- background container -->
            <div id="restartScreen">
            <div class="centered-text">
                <h1 class="game-over-text">Game Over</h1>
                <h1 id="finalScore" class="final-score">0</h1>
                <p class="points-text">Points</p>

                <!-- button -->
                <div id="restartButton" class="button-container">
                <img src="./images/button.png" alt="Restart Button" />
                <span class="button-label">Restart</span>
                </div>
            </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
        <script type="module" src="audio.js"></script>
    </body>
</html>
